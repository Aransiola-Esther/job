<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container">
        <header>
            <h1>Job vacancy at Mira Voyage</h1>
        </header>
        <section>
            <div class="center">
                <h3>Job application form</h3>
                <p>Please Fill Out The Form Below To Submit Your Job Application.</p>
               <p>Check your email after the successful completion of this form, Goodluck!</p>
            </div>
            <div class="flex">
                <form action="form processor.html" method="get"> 
                    <div class="fin">
                        <div class="one">
                            <label for="fullname">Full Name<span class="required">*</span></label>
                            <input type="text" id="fullname" name="fullname" required autofocus placeholder="Examples:James Stuart"pattern="[a-zA-Z0-9]+\s[a-zA-Z]+">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="example@domain.com"pattern="[a-zA-Z0-9_.]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,6}">
                            <label for="tel">Mobile Number</label>
                            <input type="tel" id="tel" name="tel" placeholder="ooooooo">
                            <lablel for="myfile">Resume</lablel>
                            <input type="file" id="myfile" name="myfile"required><br>
                            <lable for="job">Choose a prefered job position</lable>
                            <select id="job" name="job" placeholder="click for job position">
                                <option value="administrative Assistant">Administrative Assistant</option>
                                <option value="executive Assistant">Executive Assistant</option>
                                <option vaalue="marketing manager">Marketing Manager</option>
                                <option value="customer service representative">Customer Service Representative</option>
                            </select>
                            <label for="message">Educational Background</label>
                            <textarea id="message" cols="30" rows="5" required placeholder="Enter Details"></textarea>
                        </div>
                        <div class="two">
                            <p>Required Skills</p>
                            <div>
                                <input type="checkbox" id="creavitivity and problem solving" name="creavitivity and problem solving" value="creavitivity and problem solving">
                                <label for="skills">Creativity and problem solving</label>
                            </div>
                            <div>
                                <input type="checkbox" id="Interpersonal skills" name="interpersonal" value="interpersonal skills">
                                <label type="skills">Interpersonal Skills</label>
                            </div>
                            <div>
                                <input type="checkbox" id="leadership" name="leadership" value="leadership">
                                <label for="skills">Leadership</label>
                            </div>
                            <div>
                                <input type="checkbox" id="Data analysis and analytics" name="data analysis and analytics" value="data analysis and analytics">
                                <label for="skills">Data analysis and analytics</label>
                            </div>
                            <h4>Years of experience</h4>
                            <div>
                                <input type="radio" id="2-4years" name="2-4years" value="2-4years">
                                <label for="years of experience">2-4years</label>
                            </div>
                            <div>
                                <input type="radio" id="5-7years" name="5-7years" value="5-7years"><label for="years of experience">5-7years</label>
                            </div>
                            <h4>Are you willing to relocate</h4>
                            <div>
                                <input type="radio" id="yes" name="yes" value="yes">
                                <label for="yes">Yes</label>
                            </div>
                            <div>
                                <input type="radio" id="no" name="no" value="no">
                                <label for="no">No</label>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="submit" name="submit">
                </form>       
            </div>
        </section>
        
    </section>
    
</body>
</html>
